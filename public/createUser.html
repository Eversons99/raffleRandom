<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style.css ">
    <title>CreateUser</title>
</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="images/teste.png" alt="Icon people" id="icon-login-page">
        </div>

        <div class="form-login">
            <form action="POST">
                <div class="user">
                    <label for="username">Insira seu usu√°rio</label>
                    <input type="email" name="username" id="username" placeholder="Username">
                </div>

                <div class="pass">
                    <label for="password">Insira sua senha</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>

            </form>
        </div>

        <div class="btnLogin">
            <button class="buttons" id="btnLogin" onclick="login()">Login</button>
        </div>
    </div>


<script src="login.js"></script>    
</body>
</html>
