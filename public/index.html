<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style.css">
    <title>RaffleRandom</title>
</head>
<body onload="onloadPage()">




    <div class="container">

        <div class="menu">
            <input type="checkbox" id="check">
            <label id="icone" for="check"><img src="images/icons8-login-64.png" alt="Icon people" id="icon-login"></label>

            <div class="barra">
                <nav>
                    <a href="login.html"><div class="link" id="first-element-menu">LOGIN</div></a>
                    <a href="http://api.whatsapp.com/send?1=pt_BR&amp;phone=5511961024576"><div class="link">CONTATO</div></a>  
                </nav>
            </div>
        </div>

        <header>
            <!--Alguma coisa que eu ainda não sei -->
            <div class="image">
                <img src="./images/money.png" alt="Imagem De um bilhete de rifa" id="banner">
            </div>
            
        </header>
        <section>
            <table>
                <thead>
                    <tr>
                        <td colspan="20" id="title-table">Concora a **** por apenas R$0,20</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="car-numbers numbers-selected"> 
                <p>Número(s) selecionado(s):</p>
                <p id="resultListBuy"></p>   
            </div>
            <div class="btn-finaly">
                <button class="btn-next buttons" onclick="finalyBuy()">Finalizar compra</button>
            </div>
        </section>



        <footer>
            <p>Developed By Everson</p>
        </footer>
    </div>

    <div class="container form">
        
        <form action="file:///home/everson/Desktop/raffleRandom/index.html" method="post">
            <div class="cad-name">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Ex: Jose Santos"/> 
            </div>

            <div class="cad-phone">
                <label for="phone">Telefone</label>
                <input type="text" id="phone" placeholder="Ex: 11 966660000"/>
            </div>

            <div class="cad-email">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Ex: seuEmail@gmail.com"/>
            </div>

            <div class="cad-cpf">
                <label for="cpf">CPF</label>
                <input type="number" id="cpf" placeholder="Ex: 11122233344"/>
            </div>

            <div class="numbers-selecteds">
                <p>Número(s) selecionado(s):</p>
                <p id="resultList"></p>     
            </div>  
            
        </form>

        <div class="pix">
            <img src="images/PIX.jpeg" alt="PIX" id="pix">
            <p>Escaneie o QRCODE ou copie a chave pix:</p>
            <p id="key-pix">45das4d5sa4d6as4d54as6d4as64</p>
        </div>
        
        <div class="btn-next-prosseg">
            <button class="buttons" id="btn-next-prosseg">Prosseguir</button>
        </div>

    </div>

            
    <div class="completed-buy container">
        <img src="images/compra.jpg" alt="Compra concluida com sucesso" id="imgBuy">
        <p id="msgPay">Pedido registrado com sucesso aguarde a confirmação de pagamento por e-mail ou WhatsApp</p>
    </div>

    <script src="mainIndex.js"></script>
</body>
</html>
