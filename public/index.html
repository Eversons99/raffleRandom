<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style.css">
    <title>RaffleRandom</title>
</head>
<body onload="onloadPage()">
    <div class="container">
        <header>
            <!--Alguma coisa que eu ainda não sei -->
            <div class="image">
                <img src="./images/money.png" alt="Imagem De um bilhete de rifa" id="banner">
            </div>
            
        </header>
        <section>
            <table>
                <thead>
                    <tr>
                        <td colspan="20" id="titleTable">Concora a **** por apenas R$0,20</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="numbers-selected"> 
            </div>
            <div class="btnFinaly">
                <button class="btnNext buttons" onclick="finalyBuy()">Finalizar compra</button>
            </div>
        </section>



        <footer>
            <p>Developed By Everson</p>
        </footer>
    </div>

    <div class="container form">
        
        <form action="file:///home/everson/Desktop/raffleRandom/index.html" method="post">
            <div class="cad-name">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Ex: Jose Santos"/> 
            </div>

            <div class="cad-phone">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="Ex: 11 966660000"/>
            </div>

            <div class="cad-email">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Ex: seuEmail@gmail.com"/>
            </div>

            <div class="cad-cpf">
                <label for="cpf">CPF</label>
                <input type="number" id="cpf" placeholder="Ex: 11122233344"/>
            </div>

            <div class="numbers-selecteds">
                <p>Número(s) selecionado(s):</p>
                <p id="resultList"></p>     
            </div>  
            
        </form>
        
        <div class="btnNextP">
            <button class="buttons" id="btnNextP">Prosseguir</button>
        </div>
        
        
    </div>

    <script src="mainIndex.js"></script>
</body>
</html>
